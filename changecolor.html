<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change Colour (Media) </title>
    <style>
        .mediadiv{
            width: 1905px;
            height: 970px;
            border: 1px solid slateblue;
            background-color: slateblue;
        }
        @media (max-width:1500px) {

            .mediadiv{

                background-color: cadetblue;

            }
            
        }
        
    </style>
</head>
<body>
    <div class="mediadiv">

    </div>
</body>
</html>
